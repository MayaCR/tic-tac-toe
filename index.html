<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<dialog id="start-screen">
			<form method="dialog">
				<div class="header">Tic Tac Toe</div>
				<div class="player-info">
					<label for="player-one">X</label>
					<input type="text" name="player-one" value="Player One" />
				</div>
				<div class="player-info">
					<label for="player-two">O</label>
					<input type="text" name="player-two" value="Player Two" />
				</div>
				<button type="button" id="start-btn" class="btn">Start Game</button>
			</form>
		</dialog>
		<div class="header">Tic Tac Toe</div>
		<div id="message" class="instructions">Let's Play!</div>
		<div id="game-section">
			<div class="player-section">
				<p>Player One</p>
			</div>
			<div class="gameboard-section">
				<div id="gameboard">
					<div class="gameboard-space"></div>
					<div class="gameboard-space"></div>
					<div class="gameboard-space"></div>
					<div class="gameboard-space"></div>
					<div class="gameboard-space"></div>
					<div class="gameboard-space"></div>
					<div class="gameboard-space"></div>
					<div class="gameboard-space"></div>
					<div class="gameboard-space"></div>
				</div>
				<button type="button" id="reset-btn" class="btn">Reset Game</button>
			</div>
			<div class="player-section">
				<p>Player Two</p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
