<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tic Tac Toe</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="header">Tic Tac Toe</div>
		<div id="message" class="message"></div>

		<div class="gameboard-container">
			<div id="gameboard">
				<div class="gameboard-square"></div>
				<div class="gameboard-square"></div>
				<div class="gameboard-square"></div>
				<div class="gameboard-square"></div>
				<div class="gameboard-square"></div>
				<div class="gameboard-square"></div>
				<div class="gameboard-square"></div>
				<div class="gameboard-square"></div>
				<div class="gameboard-square"></div>
			</div>
		</div>

		<dialog id="dialog" class="dialog">
			<form method="dialog">
				<div class="player-info">
					<input
						id="player-one"
						type="text"
						name="player-one"
						placeholder="Player One"
					/>
					<label for="player-one">X</label>
				</div>
				<div class="player-info">
					<input
						id="player-two"
						type="text"
						name="player-two"
						placeholder="Player Two"
					/>
					<label for="player-two">O</label>
				</div>
				<button type="submit" id="start-btn" class="btn">Start Game</button>
			</form>
		</dialog>
		<script src="script.js"></script>
	</body>
</html>
